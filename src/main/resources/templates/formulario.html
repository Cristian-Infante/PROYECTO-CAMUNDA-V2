<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Solicitud de Crédito</title>
</head>
<body>
    <h1>Formulario de Solicitud de Crédito</h1>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autocomplete="false"><br><br>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required autocomplete="false" minlength="6"><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required autocomplete="false"  min="1" max="950"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
